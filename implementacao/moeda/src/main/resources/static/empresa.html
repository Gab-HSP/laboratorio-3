<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Área da Empresa</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .vantagens {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }
      .vantagem {
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 5px;
      }
      .vantagem h3 {
        margin-top: 0;
      }
      form {
        margin-top: 20px;
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 5px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input,
      textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        padding: 8px 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Área da Empresa</h1>
      <button onclick="logout()">Sair</button>
    </header>

    <h2>Cadastrar Nova Vantagem</h2>
    <form id="formVantagem">
      <div class="form-group">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" required />
      </div>
      <div class="form-group">
        <label for="valor">Valor (moedas):</label>
        <input type="number" id="valor" required min="1" />
      </div>
      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" rows="4" required></textarea>
      </div>
      <button type="button" onclick="cadastrarVantagem()">
        Cadastrar Vantagem
      </button>
    </form>

    <h2>Minhas Vantagens</h2>
    <div id="minhasVantagens" class="vantagens"></div>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const usuario = JSON.parse(localStorage.getItem("usuario"));
        if (!usuario || localStorage.getItem("tipo") !== "empresa") {
          window.location.href = "login.html";
          return;
        }

        await carregarVantagens();
      });

      async function carregarVantagens() {
        try {
          const usuario = JSON.parse(localStorage.getItem("usuario"));
          const response = await fetch(
            `http://localhost:8080/api/vantagens/empresa/${usuario.id}`
          );
          const vantagens = await response.json();

          const container = document.getElementById("minhasVantagens");
          container.innerHTML = "";

          vantagens.forEach((vantagem) => {
            const div = document.createElement("div");
            div.className = "vantagem";
            div.innerHTML = `
                        <h3>${vantagem.titulo}</h3>
                        <p>${vantagem.descricao}</p>
                        <p>Valor: ${vantagem.valor} moedas</p>
                        <button onclick="removerVantagem(${vantagem.id})">Remover</button>
                    `;
            container.appendChild(div);
          });
        } catch (error) {
          console.error("Erro ao carregar vantagens:", error);
        }
      }

      async function cadastrarVantagem() {
        const usuario = JSON.parse(localStorage.getItem("usuario"));
        const titulo = document.getElementById("titulo").value;
        const valor = document.getElementById("valor").value;
        const descricao = document.getElementById("descricao").value;

        try {
          const response = await fetch("http://localhost:8080/api/vantagens", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              titulo,
              valor: parseInt(valor),
              descricao,
              empresaId: usuario.id,
            }),
          });

          if (response.ok) {
            alert("Vantagem cadastrada com sucesso!");
            document.getElementById("formVantagem").reset();
            await carregarVantagens();
          } else {
            alert("Erro ao cadastrar vantagem");
          }
        } catch (error) {
          alert("Erro ao cadastrar vantagem");
        }
      }

      async function removerVantagem(vantagemId) {
        if (confirm("Deseja realmente remover esta vantagem?")) {
          try {
            const response = await fetch(
              `http://localhost:8080/api/vantagens/${vantagemId}`,
              {
                method: "DELETE",
              }
            );

            if (response.ok) {
              alert("Vantagem removida com sucesso!");
              await carregarVantagens();
            } else {
              alert("Erro ao remover vantagem");
            }
          } catch (error) {
            alert("Erro ao remover vantagem");
          }
        }
      }

      function logout() {
        localStorage.removeItem("usuario");
        localStorage.removeItem("tipo");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
