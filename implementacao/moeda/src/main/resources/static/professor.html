<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>√Årea do Professor</title>
    <link href="/css/styles.css" rel="stylesheet" />
    <style>
      .funcionalidades {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }
      .funcionalidade {
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .funcionalidade:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .funcionalidade i {
        font-size: 2.5rem;
        margin-bottom: 15px;
        color: #3498db;
      }
      .funcionalidade h3 {
        margin: 0;
        color: #2c3e50;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>√Årea do Professor</h1>
        <div>
          <span id="nomeProfessor"></span>
          <button onclick="logout()">Sair</button>
        </div>
      </header>

      <div class="funcionalidades">
        <div
          class="funcionalidade"
          onclick="alert('Funcionalidade em desenvolvimento')"
        >
          <i>üìä</i>
          <h3>Registrar M√©ritos</h3>
          <p>Atribuir moedas virtuais aos alunos</p>
        </div>

        <div
          class="funcionalidade"
          onclick="alert('Funcionalidade em desenvolvimento')"
        >
          <i>üë•</i>
          <h3>Gerenciar Turmas</h3>
          <p>Visualizar e gerenciar suas turmas</p>
        </div>

        <div
          class="funcionalidade"
          onclick="alert('Funcionalidade em desenvolvimento')"
        >
          <i>üìù</i>
          <h3>Relat√≥rios</h3>
          <p>Gerar relat√≥rios de desempenho</p>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const usuario = JSON.parse(localStorage.getItem("usuario"));
        if (!usuario || localStorage.getItem("tipo") !== "professor") {
          window.location.href = "/login.html";
          return;
        }

        document.getElementById(
          "nomeProfessor"
        ).textContent = `Bem-vindo, ${usuario.nome}`;
      });

      function logout() {
        localStorage.removeItem("usuario");
        localStorage.removeItem("tipo");
        window.location.href = "/login.html";
      }
    </script>
  </body>
</html>
