<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Área do Aluno</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .saldo {
        font-weight: bold;
        font-size: 1.2em;
      }
      .vantagens {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }
      .vantagem {
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 5px;
      }
      .vantagem h3 {
        margin-top: 0;
      }
      .vantagem button {
        margin-top: 10px;
      }
      button {
        padding: 8px 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
      }
      .modal-content {
        background-color: #fefefe;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #888;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
      .close:hover {
        color: black;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Área do Aluno</h1>
      <div>
        <span class="saldo">Saldo: <span id="saldo">0</span> moedas</span>
        <button onclick="abrirModalExtrato()" style="margin-left: 10px">
          Ver Extrato
        </button>
        <button onclick="logout()">Sair</button>
      </div>
    </header>

    <h2>Vantagens Disponíveis</h2>
    <div id="vantagens" class="vantagens"></div>

    <!-- Modal de Extrato -->
    <div id="modalExtrato" class="modal">
      <div class="modal-content" style="max-width: 800px">
        <span class="close" onclick="fecharModalExtrato()">&times;</span>
        <h2>Extrato de Transações</h2>
        <div id="extratoAluno" style="max-height: 400px; overflow-y: auto">
          <table style="width: 100%; border-collapse: collapse">
            <thead>
              <tr style="background-color: #f2f2f2">
                <th
                  style="
                    padding: 8px;
                    text-align: left;
                    border-bottom: 1px solid #ddd;
                  "
                >
                  Data
                </th>
                <th
                  style="
                    padding: 8px;
                    text-align: left;
                    border-bottom: 1px solid #ddd;
                  "
                >
                  Tipo
                </th>
                <th
                  style="
                    padding: 8px;
                    text-align: left;
                    border-bottom: 1px solid #ddd;
                  "
                >
                  Valor
                </th>
                <th
                  style="
                    padding: 8px;
                    text-align: left;
                    border-bottom: 1px solid #ddd;
                  "
                >
                  Descrição
                </th>
              </tr>
            </thead>
            <tbody id="extratoAlunoBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const usuario = JSON.parse(localStorage.getItem("usuario"));
        if (!usuario || localStorage.getItem("tipo") !== "aluno") {
          window.location.href = "login.html";
          return;
        }

        document.getElementById("saldo").textContent = usuario.saldo;
        await carregarVantagens();
      });

      async function carregarVantagens() {
        try {
          const response = await fetch("http://localhost:8080/api/vantagens");
          const vantagens = await response.json();

          const container = document.getElementById("vantagens");
          container.innerHTML = "";

          vantagens.forEach((vantagem) => {
            const div = document.createElement("div");
            div.className = "vantagem";
            div.innerHTML = `
                              <h3>${vantagem.titulo}</h3>
                              ${
                                vantagem.imagemUrl
                                  ? `<img src="${vantagem.imagemUrl}" style="max-width: 100%; height: auto; margin-bottom: 10px;">`
                                  : ""
                              }
                              <p>${vantagem.descricao}</p>
                              <p>Valor: ${vantagem.valor} moedas</p>
                              <p>Empresa: ${vantagem.empresa.nome}</p>
                              <button onclick="resgatarVantagem(${
                                vantagem.id
                              }, ${vantagem.valor})">Resgatar</button>
                          `;
            container.appendChild(div);
          });
        } catch (error) {
          console.error("Erro ao carregar vantagens:", error);
        }
      }

      async function resgatarVantagem(vantagemId, valor) {
        const usuario = JSON.parse(localStorage.getItem("usuario"));
        if (usuario.saldo < valor) {
          alert("Saldo insuficiente para resgatar esta vantagem!");
          return;
        }

        if (confirm(`Deseja resgatar esta vantagem por ${valor} moedas?`)) {
          try {
            // Aqui você implementaria a lógica para resgatar a vantagem
            // Atualizando o saldo do aluno e vinculando a vantagem
            alert("Vantagem resgatada com sucesso!");
            usuario.saldo -= valor;
            localStorage.setItem("usuario", JSON.stringify(usuario));
            document.getElementById("saldo").textContent = usuario.saldo;
          } catch (error) {
            alert("Erro ao resgatar vantagem");
          }
        }
      }

      function logout() {
        localStorage.removeItem("usuario");
        localStorage.removeItem("tipo");
        window.location.href = "login.html";
      }

      function abrirModalExtrato() {
        document.getElementById("modalExtrato").style.display = "block";
        carregarExtratoAluno();
      }

      function fecharModalExtrato() {
        document.getElementById("modalExtrato").style.display = "none";
      }

      async function carregarExtratoAluno() {
        try {
          const usuario = JSON.parse(localStorage.getItem("usuario"));
          const response = await fetch(
            `/api/transacoes/por-destinatario/${usuario.id}`
          );
          if (!response.ok) {
            throw new Error(`Erro HTTP: ${response.status}`);
          }

          const transacoes = await response.json();

          const tbody = document.getElementById("extratoAlunoBody");
          tbody.innerHTML = "";

          if (!transacoes || transacoes.length === 0) {
            const row = document.createElement("tr");
            const cell = document.createElement("td");
            cell.colSpan = 4;
            cell.textContent = "Nenhuma transação encontrada";
            cell.style.textAlign = "center";
            cell.style.padding = "20px";
            row.appendChild(cell);
            tbody.appendChild(row);
            return;
          }

          transacoes.forEach((transacao) => {
            const row = document.createElement("tr");
            row.style.borderBottom = "1px solid #ddd";

            const dataCell = document.createElement("td");
            dataCell.style.padding = "8px";
            dataCell.textContent = new Date(transacao.data).toLocaleString();

            const tipoCell = document.createElement("td");
            tipoCell.style.padding = "8px";
            tipoCell.textContent = "Crédito";

            const valorCell = document.createElement("td");
            valorCell.style.padding = "8px";
            valorCell.textContent = `+${transacao.valor} moedas`;
            valorCell.style.color = "green";

            const descCell = document.createElement("td");
            descCell.style.padding = "8px";
            descCell.textContent = transacao.mensagem || "Sem descrição";

            if (transacao.remetente.id === usuario.id) {
              tipoCell.textContent = "Transferencia";
              valorCell.textContent = `+${transacao.valor} moedas`;
              valorCell.style.color = "red";
              descCell.textContent = `Para: ${transacao.destinatario.nome} - ${
                transacao.mensagem || "Sem descrição"
              }`;
            } else {
              tipoCell.textContent = "Transferencia Recebida";
              valorCell.textContent = `+${transacao.valor} moedas`;
              valorCell.style.color = "green";
              descCell.textContent = `De: ${transacao.remetente.nome} - ${
                transacao.mensagem || "Sem descrição"
              }`;
            }

            row.appendChild(dataCell);
            row.appendChild(tipoCell);
            row.appendChild(valorCell);
            row.appendChild(descCell);

            tbody.appendChild(row);
          });
        } catch (error) {
          console.error("Erro ao carregar extrato:", error);
          alert("Erro ao carregar extrato: " + error.message);
        }
      }
    </script>
  </body>
</html>
