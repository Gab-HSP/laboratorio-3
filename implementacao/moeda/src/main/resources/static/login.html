<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistema de Mérito Acadêmico</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      h1 {
        text-align: center;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .links {
        margin-top: 15px;
        text-align: center;
      }
      .error {
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <div id="error" class="error"></div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" required />
      </div>
      <button onclick="login()">Entrar</button>
      <div class="links">
        <a href="#" onclick="showRegister('aluno')">Cadastrar como Aluno</a> |
        <a href="#" onclick="showRegister('empresa')">Cadastrar como Empresa</a>
        <a href="#" onclick="showRegister('professor')">Cadastrar como Professor</a>
      </div>
    </div>

    <script>
      async function login() {
        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;

        try {
          const response = await fetch("http://localhost:8080/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, senha }),
          });

          if (response.ok) {
            const data = await response.json();
            localStorage.setItem("usuario", JSON.stringify(data.usuario));
            localStorage.setItem("tipo", data.tipo);

            if (data.tipo === "aluno") {
              window.location.href = "aluno.html";
            } else if (data.tipo === "empresa") {
              window.location.href = "empresa.html";
            }
          } else {
            document.getElementById("error").textContent =
              "E-mail ou senha incorretos";
          }
        } catch (error) {
          document.getElementById("error").textContent = "Erro ao fazer login";
        }
      }

      function showRegister(tipo) {
        window.location.href = `cadastro_${tipo}.html`;
      }
    </script>
  </body>
</html>
